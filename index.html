<!DOCTYPE HTML>
<html>
<head>
<title>****有限公司</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/style.css" media="all" type="text/css">
<script type="text/javascript" language="javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	var dateBegin = new Date();
	var dateEnd = new Date("2020/01/01 12:00:00");
	var dateDiff = dateEnd.getTime() - dateBegin.getTime();//时间差的毫秒数
    var dayDiff = Math.floor(dateDiff / (24 * 3600 * 1000));//计算出相差天数
    var leave1=dateDiff%(24*3600*1000)    //计算天数后剩余的毫秒数
    var hours=Math.floor(leave1/(3600*1000))//计算出小时数
    //计算相差分钟数
    var leave2=leave1%(3600*1000)    //计算小时数后剩余的毫秒数
    var minutes=Math.floor(leave2/(60*1000))//计算相差分钟数
    //计算相差秒数
    var leave3=leave2%(60*1000)      //计算分钟数后剩余的毫秒数
    var seconds=Math.round(leave3/1000)

	$('#numdays').html(dayDiff);
	$('#numhours').html(hours);
	$('#nummins').html(minutes);
	$('#numsecs').html(seconds);

	var theDaysBox  = $("#numdays");
	var theHoursBox = $("#numhours");
	var theMinsBox  = $("#nummins");
	var theSecsBox  = $("#numsecs");
	
	var refreshId = setInterval(function() {
	  var currentSeconds = theSecsBox.text();
	  var currentMins    = theMinsBox.text();
	  var currentHours   = theHoursBox.text();
	  var currentDays    = theDaysBox.text();
	  
	  if(currentSeconds == 0 && currentMins == 0 && currentHours == 0 && currentDays == 0) {
	  	
	  } else if(currentSeconds == 0 && currentMins == 0 && currentHours == 0) {
	  	theDaysBox.html(currentDays-1);
	  	theHoursBox.html("23");
	  	theMinsBox.html("59");
	  	theSecsBox.html("59");
	  } else if(currentSeconds == 0 && currentMins == 0) {
	  	// if the seconds and minutes run out we need to subtract 1 hour
	  	theHoursBox.html(currentHours-1);
	  	theMinsBox.html("59");
	  	theSecsBox.html("59");
	  } else if(currentSeconds == 0) {
	  	// if the seconds run out we need to subtract 1 minute
	  	theMinsBox.html(currentMins-1);
	  	theSecsBox.html("59");
	  } else {
      	theSecsBox.html(currentSeconds-1);
      }
   }, 1000);
});
</script>
</head>
<body>
<div class="wrap">
	<h1>****有限公司</h1>
<div class="main">
	<h2>很抱歉，网站正在升级维护，请见谅。</h2>
	<div class="banner">
		<img src="images/banner.png" alt="" />
	</div>
	<div class="text">
		<h3>预计维护好时间为 2020-01-01 12：00:00 ，升级维护<span>倒计时......</span></h3>
		<div class	="clock-ticker" class="clearfix">
			<div class="block">
				<span class="flip-top" id="numdays"></span>
				<span class="flip-btm"></span>
				<footer class="label">天</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="numhours"></span>
				<span class="flip-btm"></span>
				<footer class="label">时</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="nummins"></span>
				<span class="flip-btm"></span>
				<footer class="label">分</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="numsecs"></span>
				<span class="flip-btm"></span>
				<footer class="label">秒</footer>
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>
<div class="content">
	<h3 style="float: right;">如有问题，请您致电：400-****-****</h3>
</div>

</body>
</html>
